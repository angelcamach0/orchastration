[logging]
level = "info"

[hash]
algorithm = "sha256"

[jobs.sample]
description = "List current directory"
command = ["ls", "-la"]
working_dir = "."
timeout_seconds = 10
env = { SAMPLE_ENV = "true" }

[tasks.sample_task]
description = "Example task definition"
repo = "orchastration"
working_dir = "/absolute/path"
command = ["echo", "hello"]
outputs = ["dist/example.txt"]
documents = ["README.md"]
status = "planned"

[tasks.hello_multi_agent]
description = "Example task for the multi-agent orchestration"
repo = "orchastration"
working_dir = "/absolute/path"
command = ["echo", "hello from orchestration"]
outputs = ["dist/orchestration.txt"]
documents = ["README.md"]
status = "planned"

[agents.PlannerAgent]

[agents.BuilderAgent]

[agents.ReviewerAgent]

[agents.DocAgent]

[orchestrations.hello_multi_agent]
agents = ["PlannerAgent", "BuilderAgent", "ReviewerAgent", "DocAgent"]
description = "Example orchestration: plan, build, review, document"

[orchestrations.parallel_example]
steps = [
  ["PlannerAgent"],
  ["BuilderAgent", "ReviewerAgent"],
  ["DocAgent"],
]
description = "Parallel build/review step example"
