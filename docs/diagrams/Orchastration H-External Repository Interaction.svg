<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 420" role="img" aria-label="External repository interaction">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6 Z" fill="#333"/>
    </marker>
  </defs>
  <rect width="100%" height="100%" fill="#ffffff"/>
  <text x="450" y="28" text-anchor="middle" font-size="18" font-family="Arial" fill="#111">
    External Repository Interaction
  </text>

  <rect x="60" y="90" width="260" height="90" fill="#f2f4f8" stroke="#333"/>
  <text x="190" y="135" text-anchor="middle" font-size="14" font-family="Arial" fill="#111">Orchastration CLI</text>
  <text x="190" y="155" text-anchor="middle" font-size="12" font-family="Arial" fill="#555">state + logs</text>

  <rect x="580" y="90" width="260" height="90" fill="#eaf3ff" stroke="#333"/>
  <text x="710" y="135" text-anchor="middle" font-size="14" font-family="Arial" fill="#111">Target Repository</text>
  <text x="710" y="155" text-anchor="middle" font-size="12" font-family="Arial" fill="#555">code + docs</text>

  <rect x="340" y="260" width="220" height="90" fill="#fef6e4" stroke="#333"/>
  <text x="450" y="300" text-anchor="middle" font-size="14" font-family="Arial" fill="#111">Command Execution</text>
  <text x="450" y="320" text-anchor="middle" font-size="12" font-family="Arial" fill="#555">argv + working_dir</text>

  <line x1="320" y1="135" x2="580" y2="135" stroke="#333" marker-end="url(#arrow)"/>
  <line x1="580" y1="155" x2="320" y2="155" stroke="#333" marker-end="url(#arrow)"/>
  <line x1="190" y1="180" x2="380" y2="260" stroke="#333" marker-end="url(#arrow)"/>
  <line x1="710" y1="180" x2="520" y2="260" stroke="#333" marker-end="url(#arrow)"/>
</svg>
